<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Incluir SweetAlert -->

    <title>Enviar Correo con EmailJS</title>
</head>
<body>
    <h1>Enviar Correo Electrónico</h1>
    <form id="contactForm">
        <input type="email" id="to_email" placeholder="Correo destinatario" required value="ejemplo@destinatario.com">
        <input type="text" id="subject" placeholder="Asunto" required value="Asunto de ejemplo">
        <textarea id="message" placeholder="Escribe tu mensaje aquí" required>Este es el cuerpo del mensaje de prueba.</textarea>
        <button type="submit">Enviar Correo</button>
    </form>

    <!-- Incluye el SDK de EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script type="text/javascript">
        // Inicializar EmailJS con tu ID de usuario
        (function() {
            emailjs.init("Ndld_455QHfdYKX62");  // Sustituye con tu propio ID de usuario de EmailJS
        })();

        // Función para manejar el envío del correo
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Evitar el envío por defecto del formulario

            // Obtener los datos del formulario
            const toEmail = document.getElementById("to_email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            // Enviar el correo mediante EmailJS
            emailjs.send("service_gmail_ong", "template_gnkry8g", {
                to_email: toEmail,
                subject: subject,
                message: message
            })
            .then(function(response) {
                alert("Correo enviado exitosamente!");
            }, function(error) {
                alert("Hubo un error al enviar el correo.");
                console.error(error);
            });
        });
    </script>

</body>
</html>
